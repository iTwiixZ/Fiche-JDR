<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>JDR</title>
</head>
<body>
    <!-- HEADER -->
   <header class="identity">
       <h1 class="title-h1">Le monde de Togaether</h1>
       <form class="identity-menu" action="jdr" method="post"> 
           <div class="identity-specs">
               <label for="name">Nom :</label>
               <input type="text" id="name" name="nom">
           </div>
           <div class="identity-specs">
            <label for="race">Race :</label>
            <input type="text" id="race" name="race">
        </div>
        <div  class="identity-specs">
            <label for="classe">Classe :</label>
            <input type="text" id="class" name="classe">
        </div>
       </form>
   </header>

    <!-- STATISTIQUES -->
   <div class="stats">
       <ol>
           <h3 class="stats-name">Force</h3>
           <div class="stats-number">
               <input type="text" id="force" name="force">
           </div>
           <h3 class="stats-name">Sagesse</h3>
           <div class="stats-number">
               <input type="text" id="force" name="force">
           </div>
           <h3 class="stats-name">Dextérité</h3>
           <div class="stats-number">
               <input type="text" id="force" name="force">
           </div>
           <h3 class="stats-name">Constitution</h3>
           <div class="stats-number">
               <input type="text" id="force" name="force">
           </div>
           <h3 class="stats-name">Charisme</h3>
           <div class="stats-number">
               <input type="text" id="force" name="force">
           </div>
           <h3 class="stats-name">Intelligence</h3>
           <div class="stats-number">
               <input type="text" id="force" name="force">
           </div>
       </ol>
   </div>

   <!-- COMPETENCES 1-4 -->

   <div class="skills">
       <ol>
           <div class="skill-1">
            <h3 class="title-skill">Compétence 1</h3>
               <textarea cols="49" rows="8"></textarea>
           </div>
           <div class="skill-1">
            <h3 class="title-skill">Compétence 2</h3>
            <textarea cols="49" rows="8"></textarea>
       </div>
       <div class="skill-1">
        <h3 class="title-skill">Compétence 3</h3>
        <textarea cols="49" rows="8"></textarea>
   </div>
   <div class="skill-1">
    <h3 class="title-skill">Compétence 4</h3>
    <textarea cols="49" rows="8"></textarea>
</div>
       </ol>
   </div>

   <!-- ULTIME -->
   <div class="ultime">
       <h3 class="title-ultime">Ultime</h3>
       <textarea cols="90" rows="9"></textarea>
   </div>

   <!-- DESCRIPTION -->
   <div class="description">
       <h3 class="title-description">Description</h3>
       <textarea cols="65" rows="22"></textarea>
   </div>


   
</body>
</html>
